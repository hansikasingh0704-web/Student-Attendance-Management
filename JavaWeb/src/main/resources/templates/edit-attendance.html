<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Attendance</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-4">
    <div class="card shadow-sm rounded-3">
        <div class="card-body">
            <h3 class="fw-bold text-primary mb-3"><i class="bi bi-pencil-square"></i> Edit Attendance</h3>

            <form th:action="@{/attendance/update}" th:object="${attendance}" method="post">
                <input type="hidden" th:field="*{attendanceId}"/>
                <input type="hidden" th:field="*{attendanceDate}"/>

                <div class="mb-3">
                    <label class="form-label fw-semibold">Student</label>
                    <input type="text" class="form-control" th:value="*{student.name}" readonly/>
                    <input type="hidden" th:field="*{student.studentId}"/>
                </div>

                <div class="mb-3">
                    <label class="form-label fw-semibold">Status</label><br>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" th:field="*{status}" value="PRESENT"/>
                        <label class="form-check-label">Present</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" th:field="*{status}" value="ABSENT"/>
                        <label class="form-check-label">Absent</label>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary"><i class="bi bi-save2"></i> Save</button>
                <a th:href="@{'/attendance?date=' + ${attendance.attendanceDate}}" class="btn btn-secondary"><i class="bi bi-x-circle"></i> Cancel</a>
            </form>
        </div>
    </div>
</div>

<footer class="mt-5 py-3 text-center text-muted small">
    Â© Attendance System
</footer>
</body>
</html>
