<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Mark Attendance</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
</head>
<body class="bg-light">

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
    <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="/dashboard"><i class="bi bi-clipboard-check-fill"></i> Attendance</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navmenu">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item"><a class="nav-link" href="/students">Students</a></li>
                <li class="nav-item"><a class="nav-link active" href="/attendance">Attendance</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <div class="card shadow-sm rounded-3">
        <div class="card-body">
            <h2 class="fw-bold text-primary mb-3"><i class="bi bi-pencil-square"></i> Mark Attendance</h2>
            <form th:action="@{/attendance/save}" method="post">

                <!-- Student -->
                <div class="mb-3">
                    <label for="studentId" class="form-label fw-semibold">Student</label>
                    <select name="studentId" id="studentId" class="form-select" required>
                        <option th:each="student : ${students}"
                                th:value="${student.studentId}"
                                th:text="${student.name}">
                        </option>
                    </select>
                </div>

                <!-- Date -->
                <div class="mb-3">
                    <label for="date" class="form-label fw-semibold">Date</label>
                    <input type="date" id="date" name="date" class="form-control" required>
                </div>

                <!-- Status -->
                <div class="mb-3">
                    <label for="status" class="form-label fw-semibold">Status</label>
                    <select id="status" name="status" class="form-select" required>
                        <option value="PRESENT">Present</option>
                        <option value="ABSENT">Absent</option>
                    </select>
                </div>

                <!-- Submit -->
                <button type="submit" class="btn btn-primary w-100 shadow-sm">
                    <i class="bi bi-save2"></i> Save Attendance
                </button>
            </form>
        </div>
    </div>
</div>

<footer class="mt-5 py-3 text-center text-muted small">
    Â© Attendance System
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
