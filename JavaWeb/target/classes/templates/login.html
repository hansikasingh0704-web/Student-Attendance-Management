<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login - Attendance</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center" style="height:100vh;">

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-5 col-lg-4">
            <div class="card shadow-lg border-0 rounded-4">
                <div class="card-body p-4">
                    <h3 class="text-center mb-4 fw-bold text-primary">
                        <i class="bi bi-shield-lock"></i> Admin Login
                    </h3>
                    <form method="post" action="/login">
                        <!-- Error Message -->
                        <div th:if="${error}" class="alert alert-danger text-center small rounded-3 shadow-sm" th:text="${error}"></div>

                        <!-- Username -->
                        <div class="mb-3 input-group">
                            <span class="input-group-text bg-primary text-white"><i class="bi bi-person-fill"></i></span>
                            <input type="text" name="username" class="form-control" placeholder="Username" required>
                        </div>

                        <!-- Password -->
                        <div class="mb-3 input-group">
                            <span class="input-group-text bg-primary text-white"><i class="bi bi-lock-fill"></i></span>
                            <input type="password" name="password" class="form-control" placeholder="Password" required>
                        </div>

                        <!-- Button -->
                        <button class="btn btn-primary w-100 shadow-sm">
                            <i class="bi bi-box-arrow-in-right"></i> Login
                        </button>
                    </form>
                </div>
            </div>
            <p class="text-muted text-center mt-3 small">
                Default admin: <b>hansika / hansika</b>
            </p>
        </div>
    </div>
</div>

</body>
</html>
