<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
</head>
<body class="bg-light">

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4 shadow">
    <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="/dashboard"><i class="bi bi-journal-check"></i> Attendance</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navmenu">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item"><a class="nav-link" href="/students"><i class="bi bi-people"></i> Students</a></li>
                <li class="nav-item"><a class="nav-link" href="/attendance"><i class="bi bi-calendar-check"></i> Attendance</a></li>
            </ul>
            <div class="d-flex">
                <a class="btn btn-light btn-sm" href="/logout"><i class="bi bi-box-arrow-right"></i> Logout</a>
            </div>
        </div>
    </div>
</nav>

<div class="container">
    <!-- HEADER -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="fw-bold text-primary">Dashboard</h2>
    </div>

    <!-- SUMMARY CARDS -->
    <div class="row g-4">
        <div class="col-md-4">
            <div class="card shadow-sm text-center p-3">
                <i class="bi bi-people fs-1 text-primary"></i>
                <h5>Total Students</h5>
                <h3 th:text="${students.size()}">0</h3>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card shadow-sm text-center p-3">
                <i class="bi bi-calendar-check fs-1 text-success"></i>
                <h5>Today's Attendance Records</h5>
                <h3 th:text="${todayCount}">0</h3>
            </div>
        </div>
    </div>

    <!-- ATTENDANCE SUMMARY TABLE -->
    <div class="mt-5">
        <h4 class="fw-bold mb-3">Attendance Summary</h4>
        <div class="table-responsive">
            <table class="table table-hover align-middle shadow-sm">
                <thead class="table-primary">
                <tr>
                    <th>Roll</th>
                    <th>Name</th>
                    <th>Attendance %</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="m : ${summary}">
                    <td th:text="${m.student.rollNumber}"></td>
                    <td th:text="${m.student.name}"></td>
                    <td>
                        <div class="progress" style="height: 20px;">
                            <div class="progress-bar" role="progressbar"
                                 th:style="'width:' + ${m.percent} + '%'"
                                 th:text="${m.percent + '%'}">
                            </div>
                        </div>
                    </td>
                    <td>
                        <a th:href="@{'/attendance/summary/' + ${m.student.studentId}}"
                           class="btn btn-sm btn-info">
                            <i class="bi bi-eye"></i> View
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- FOOTER -->
<footer class="mt-5 py-3 text-center text-muted small bg-white border-top">
    Â© Attendance System - 2025
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
