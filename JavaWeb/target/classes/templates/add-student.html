<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
</head>
<body class="bg-light">

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
    <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="/dashboard"><i class="bi bi-people-fill"></i> Attendance</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navmenu">
            <ul class="navbar-nav me-auto">
                <li class="nav-item"><a class="nav-link" href="/students">Students</a></li>
                <li class="nav-item"><a class="nav-link" href="/attendance">Attendance</a></li>
            </ul>
            <a class="btn btn-light btn-sm" href="/logout"><i class="bi bi-box-arrow-right"></i> Logout</a>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <div class="card shadow-sm rounded-3">
        <div class="card-body">
            <h3 class="fw-bold text-primary mb-3"><i class="bi bi-person-plus-fill"></i> Add Student</h3>
            <form method="post" action="/students/save">
                <div class="mb-3">
                    <label class="form-label fw-semibold">Name</label>
                    <input type="text" name="name" class="form-control" placeholder="Enter full name" required>
                </div>
                <div class="mb-3">
                    <label class="form-label fw-semibold">Roll Number</label>
                    <input type="text" name="rollNumber" class="form-control" placeholder="Enter roll number" required>
                </div>
                <button class="btn btn-success"><i class="bi bi-save2"></i> Save</button>
                <a href="/students" class="btn btn-secondary"><i class="bi bi-x-circle"></i> Cancel</a>
            </form>
        </div>
    </div>
</div>

<footer class="mt-5 py-3 text-center text-muted small">
    Â© Attendance System
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
